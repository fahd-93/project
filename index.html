<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <div id="demo"></div>
        <div id="demo2"></div>
    <script>

  
  
  class User {
      constructor (userLang){
          this.userLang = userLang;
      }
      getUserLang(){
          if (this.userLang == "en-US") {
              let output = document.getElementById("demo");
              output.innerHTML = "hello world!";
          }else if (this.userLang == "undefined") {
              let output2 = document.getElementById("demo2");
              output2.innerHTML = "hallo!hola!";
             
          }
      }
  }  
  
    let user = new User(window.navigator.language);
    user.getUserLang();
    </script>
</body>
</html>
